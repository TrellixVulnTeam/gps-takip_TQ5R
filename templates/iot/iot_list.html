{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="{% static 'iot/css/style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
{% endblock %}

{% block js %}
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="application/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js" type="application/javascript"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="application/javascript"></script>
    <script src="{% static 'js/ajax_setup.js' %}" type="application/javascript"></script>
    <script src="{% static 'js/dataTable.js' %}" type="application/javascript"></script>
    <script src="{% static 'iot/js/iot_data_table.js' %}" type="application/javascript" charset="UTF-8"></script>
{% endblock %}

{% block body %}
    {% csrf_token %}
    <hr/>
    <table id="dataTable" data-link="/iot/iot-list-data" class="table table-striped table-bordered" cellspacing="0" width="100%">

    </table>
    <hr/>
{% endblock %}
